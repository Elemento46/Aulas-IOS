<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elemento Tabela</title>
</head>

<body>
    <table border="black 10px">
        <tr> <!-- TR (Table Row / Linha de tabela) = cria uma nova linha-->
            <th>Conteúdo coluna 1</th> <!--TH = CABEÇALHO DA TABELA-->
            <th>Conteúdo coluna 2</th>
            <th>Conteúdo coluna 3</th>
        </tr>
        <tr>
            <td>R$1000,00</td><!-- TD (Table data / Contéudo da tabela) = Conteúdo da célula da tabela-->
            <td>Célula linha 2 coluna 2</td>
            <td>Célula linha 2 coluna 3</td>
        </tr>
        <tr>
            <td>Célula linha 3 coluna 1</td>
            <td>Célula linha 3 coluna 2</td>
            <td>Célula linha 3 coluna 3</td>
        </tr>
    </table>
</body>

</html>

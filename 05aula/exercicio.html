<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minha Tabela</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <center>
        <table border="black 15px">
            <caption>DesControle Financeiro</caption> <!-- Descreve a tabela-->
            <thead> <!--Thead = Define o cabeçalho da tabela-->
                <tr id="gastos">
                    <th colspan="4">Gastos do Mês</th>
                </tr>
                <tr id="cabeçalho">
                    <th>Mês</th>
                    <th>Gastos</th>
                    <th>Ganhos</th>
                    <th>Total</th>
                </tr>
            </thead>
            <tbody> <!-- Tbody = define o corpo/conteúdo da tabela-->
                <tr id="maio">
                    <td>Maio</td>
                    <td>R$ 2.650,00</td>
                    <td>R$ 1.900,00</td>
                    <td>R$ 750,00</td>
                </tr>
                <tr id="junho">
                    <td>Junho</td>
                    <td>R$ 1.600,00</td>
                    <td>R$ 1.900,00</td>
                    <td>-R$ 300,00</td>
                </tr>
                <tr id="julho">
                    <td>Julho</td>
                    <td>R$ 1.200,00</td>
                    <td>R$ 1.900,00</td>
                    <td>-R$ 700,00</td>
                </tr>
            </tbody>
            <tfoot> <!-- Tfoot = NA TABELA o foot exibe/guarda os resultados-->
                <td>Periodos</td>
                <td>R$ 5.450,00</td>
                <td>R$ 5.700,00</td>
                <td>-R$ 250,00</td>
            </tfoot>
        </table>
    </center>
</body>

</html>
